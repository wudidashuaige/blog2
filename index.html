<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./base.css">
    <title>简历练习</title>
    <script src="//at.alicdn.com/t/font_1094083_6483vvmq3h6.js "></script>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- 顶部导航栏开始 -->
    <nav class="clearfix top_nav">
        <div class="top_nav-center clearfix">
            <div class="l_nav">
                <a href="#"><span>RS</span><span>card</span></a>
            </div>
            <div class="r_nav">
                <ul class="clearfix">
                    <li><a href="#">关于</a></li>
                    <li><a href="#">技能</a></li>
                    <li><a href="#">作品</a></li>
                    <li><a href="#">博客</a></li>
                    <li><a href="#">日历</a></li>
                    <li><a href="#">联系方式</a></li>
                    <li><a href="#">其他</a></li>
                </ul>
            </div>
        </div>

    </nav>
    <!-- 中间的背景图片 -->
    <div class="banner">
        <div class="mask"></div>
    </div>
    <!-- 介绍小卡片开始 -->
    <main class="bigUserCard">

        <div class="userCard clearfix">
            <div class="pictureAddText clearfix">
                <!-- 左边 -->
                <div class="picture">
                    <img src="./img/avatar.jpg" alt="照片" title="我的照片">
                </div>
                <!-- 右边 -->
                <div class="cardText clearfix">
                    <span class="welcome">Hello
                        <span class="Triangle"></span>
                    </span>
                    <h1 class="myName">朱小琦</h1>
                    <p>前端开发工程师</p>
                    <hr>
                    <dl class="clearfix">
                        <dt>年龄</dt>
                        <dd>21</dd>
                        <dt>所在城市</dt>
                        <dd>南通</dd>
                        <dt>邮箱</dt>
                        <dd>@qq.com</dd>
                        <dt>手机</dt>
                        <dd>17551315575</dd>
                    </dl>
                </div>
            </div>

            <!-- 卡片底部 -->
            <footer class="media">

                <a href="">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-weibo"></use>
                    </svg>
                </a>

                <a href="">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-zhihu-square"></use>
                    </svg>
                </a>

                <a href="">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-github"></use>
                    </svg>
                </a>
            </footer>
        </div>
        <!-- 下载按钮 -->
        <p class="downloadResume-wrapper">
            <a href="./resume.pdf" class="downloadResume" target="_blank" download>下载PDF简历</a>
        </p>
        <!-- 自我介绍 -->
        <p class="self_introduction">
            朱小琦，前端开发工程师
            <br>
            技能:前端开发，js，css
        </p>
    </main>

    <!-- 技能开始 -->
    <section class="skill">
        <h2>技能</h2>
        <ol class="clearfix">
            <li>
                <h4> HTML 5&amp;CSS 3</h4>
                <div class="progress_bar">
                    <div class="progress" style="width:60%;"></div>
                </div>
            </li>
            <li>
                <h4>javascript</h4>
                <div class="progress_bar">
                    <div class="progress" style="width:70%;">
                </div>
            </li>
            <li>
                <h4>jQuery</h4>
                <div class="progress_bar">
                    <div class="progress" style="width:40%;"></div>
                </div>
            </li>
            <li>
                <h4>Vue</h4>
                <div class="progress_bar">
                    <div class="progress"></div>
                </div>
            </li>
            <li>
                <h4>React</h4>
                <div class="progress_bar">
                    <div class="progress" style="width:30%;"></div>
                </div>
            </li>
            <li>
                <h4>HTTP</h4>
                <div class="progress_bar">
                    <div class="progress" style="width:30%;"></div>
                </div>
            </li>
        </ol>
    </section>

    <!-- 作品集开始 -->
    <section class="portfolio">
        <h2>作品集</h2>
        <nav>
            <ul class="clearfix">
                <li id="portfolioALL">所有</li>
                <li id="portfolioFramework">框架</li>
                <li id="portfolioNative">原生JS&amp;CSS</li>
            </ul>
            <div id="portfolioBar" class="bar state1">
                <div class="bar-inner"></div>
            </div>
        </nav>

        <div class="job">
            <div class="big">
                <img src="./img/1.jpg" alt="作品1">
            </div>
            <div class="small">
                <img src="./img/2.jpg" alt="作品2">
            </div>
            <div class="small">
                <img src="./img/3.jpg" alt="作品3">
            </div>
        </div>
    </section>


        <script>
            portfolioALL.onclick = function(){
                portfolioBar.className = 'bar state1'
            }

            portfolioFramework.onclick = function(){
                portfolioBar.className = 'bar state2'
            }

            portfolioNative.onclick = function(){
                portfolioBar.className = 'bar state3'
            }
        </script>
</body>

</html>
